<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢字テストメーカー</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Zen+Kurenaido&display=swap');

        body {
            font-family: 'Noto Serif JP', serif;
            background-color: #f3f4f6;
        }

        /* 縦書き対応クラス */
        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: upright;
        }
        
        /* 縦書き時の英数字の向き補正 */
        .vertical-text span.text-orientation-mixed {
            text-orientation: mixed;
        }

        /* 印刷設定 */
        @media print {
            @page {
                size: A4;
                margin: 10mm;
            }
            body {
                background-color: white;
                -webkit-print-color-adjust: exact;
            }
            .no-print {
                display: none !important;
            }
            .page-break {
                page-break-before: always;
            }
            .print-container {
                width: 100% !important;
                height: 100% !important;
                box-shadow: none !important;
                margin: 0 !important;
                padding: 0 !important;
                overflow: visible !important;
            }
        }
        
        /* A4用紙シミュレーション (画面表示用) */
        .a4-paper {
            width: 210mm;
            min-height: 297mm;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px auto;
            padding: 20mm;
            position: relative;
            box-sizing: border-box;
        }
        
        .a4-paper.landscape {
            width: 297mm;
            min-height: 210mm;
        }

        /* 手書き風フォント（タイトルなど） */
        .handwriting {
            font-family: 'Zen Kurenaido', sans-serif;
        }

        /* カスタムスクロールバー */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>

                ["遍","へん","[遍]在。"],["舗","ほ","舗[装]。"],["慕","ぼ","恋[慕]。"],["簿","ぼ","名[簿]。"],["芳","ほう","[芳]名。"],["崩","ほう","[崩]壊。"],
                ["胞","ほう","細[胞]。"],["縫","ほう","裁[縫]。"],["飽","ほう","[飽]食。"],["邦","ほう","本[邦]。"],["褒","ほう","[褒]章。"],["剖","ぼう","解[剖]。"],
                ["紡","ぼう","混[紡]。"],["妨","ぼう","[妨]害。"],["僕","ぼく","公[僕]。"],["撲","ぼく","[撲]滅。"],["朴","ぼく","素[朴]。"],["堀","ほり","外[堀]。"],
                ["奔","ほん","東[奔]西走。"],["摩","ま","[摩]耗。"],["麻","ま","[麻]薬。"],["磨","ま","研[磨]。"],["抹","まつ","[抹]消。"],["岬","みさき","[岬]。"],
                ["銘","めい","感[銘]。"],["妄","もう","[妄]想。"],["盲","もう","[盲]点。"],["耗","もう","消[耗]。"],["厄","やく","[厄]年。"],["愉","ゆ","[愉]快。"],
                ["諭","ゆ","教[諭]。"],["癒","ゆ","治[癒]。"],["唯","ゆい","[唯]一。"],["悠","ゆう","[悠]久。"],["猶","ゆう","[猶]予。"],["裕","ゆう","富[裕]。"],
                ["融","ゆう","[融]資。"],["庸","よう","中[庸]。"],["窯","よう","[窯]業。"],["羅","ら","網[羅]。"],["酪","らく","[酪]農。"],["痢","り","下[痢]。"],
                ["履","り","[履]歴。"],["柳","りゅう","川[柳]。"],["竜","りゅう","恐[竜]。"],["硫","りゅう","[硫]酸。"],["虜","りょ","捕[虜]。"],["涼","りょう","清[涼]。"],
                ["僚","りょう","官[僚]。"],["寮","りょう","[寮]生。"],["倫","りん","[倫]理。"],["塁","るい","満[塁]。"],["累","るい","[累]積。"],["戻","れい","返[戻]。"],
                ["鈴","れい","予[鈴]。"],["賄","わい","収[賄]。"],["枠","わく","[枠]内。"]
            ]
        };

        const getQuestions = (grade, count, customData) => {
            let pool = [];
            
            if (grade === 'manual' && customData) {
                // カスタムデータ処理
                pool = customData.split('\n')
                    .filter(line => line.trim() !== '')
                    .map((line, i) => {
                        const parts = line.split(/[,\t]/); // カンマまたはタブ区切り
                        if (parts.length < 3) return null;
                        return { id: i + 1, kanji: parts[0], reading: parts[1], sentence: parts[2] };
                    })
                    .filter(item => item !== null);
            } else {
                // プリセットデータ処理
                if (grade === '中学全') {
                    pool = [...COMPRESSED_DATA["中1"], ...COMPRESSED_DATA["中2"], ...COMPRESSED_DATA["中3"]];
                } else if (grade === '小学全') {
                     pool = Object.keys(COMPRESSED_DATA)
                        .filter(k => k.startsWith('小'))
                        .reduce((acc, k) => [...acc, ...COMPRESSED_DATA[k]], []);
                } else {
                    pool = COMPRESSED_DATA[grade] || [];
                }
                
                // 圧縮形式からオブジェクトへ変換
                pool = pool.map((item, i) => ({
                    id: i,
                    kanji: item[0],
                    reading: item[1],
                    sentence: item[2]
                }));
            }
            
            // データが足りない場合の処理（重複を許して補充）
            if (pool.length === 0) return [];
            
            let resultPool = [...pool];
            while(resultPool.length < count) { 
               resultPool = [...resultPool, ...pool];
            }
            
            // ランダムシャッフル
            const shuffled = [...resultPool].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count).map((item, index) => ({
                id: index + 1,
                ...item
            }));
        };

        const App = () => {
            const [mode, setMode] = useState('config'); // config, preview, edit
            const [config, setConfig] = useState({
                grade: '小1',
                count: 10,
                type: 'reading', // reading, writing
                layout: 'vertical', // vertical, horizontal
            });
            const [customText, setCustomText] = useState("漢,かん,これは[漢]字です。\n字,じ,きれいに[字]を書く。\n");
            const [questions, setQuestions] = useState([]);
            const [showHelp, setShowHelp] = useState(false);

            const generateTest = () => {
                const newQuestions = getQuestions(config.grade, config.count, customText);
                if (newQuestions.length === 0) {
                    alert("問題データがありません。自由入力の場合はデータを入力してください。");
                    return;
                }
                setQuestions(newQuestions);
                setMode('preview');
            };

            const handlePrint = () => {
                window.print();
            };

            const parseSentence = (q) => {
                const regex = /\[(.*?)\]/;
                const match = q.sentence.match(regex);
                
                if (!match) return { pre: q.sentence, target: "", post: "" };

                const fullTarget = match[0];
                const kanjiOnly = match[1];
                const parts = q.sentence.split(fullTarget);
                
                return {
                    pre: parts[0],
                    target: kanjiOnly,
                    post: parts[1],
                    reading: q.reading
                };
            };
            
            // 1ページあたりの問題数制限
            // 縦書き: 幅の問題で10問が限界
            // 横書き: 2列レイアウトなら20問までOK
            const questionsPerPage = config.layout === 'vertical' ? 10 : 20;
            
            // 問題配列をページごとに分割するヘルパー
            const chunkedQuestions = [];
            for (let i = 0; i < questions.length; i += questionsPerPage) {
                chunkedQuestions.push(questions.slice(i, i + questionsPerPage));
            }

            return (
                <div className="min-h-screen">
                    {/* ヘルプモーダル */}
                    {showHelp && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/50" onClick={() => setShowHelp(false)}>
                            <div className="bg-white rounded-xl shadow-2xl max-w-lg w-full overflow-hidden" onClick={e => e.stopPropagation()}>
                                <div className="bg-indigo-600 p-4 flex justify-between items-center text-white">
                                    <h3 className="font-bold text-lg flex items-center gap-2">
                                        <FileText className="w-5 h-5" /> 漢字テストメーカーの使い方ガイド
                                    </h3>
                                    <button onClick={() => setShowHelp(false)} className="hover:bg-indigo-700 p-1 rounded">
                                        <X className="w-6 h-6" />
                                    </button>
                                </div>
                                <div className="p-6 overflow-y-auto max-h-[80vh] space-y-6 text-gray-700">
                                    <div className="space-y-2">
                                        <h4 className="font-bold text-indigo-600 border-b pb-1">1. テストの設定</h4>
                                        <ul className="list-disc list-inside text-sm space-y-1 ml-1">
                                            <li><span className="font-bold">学年</span>: 小1〜中3、または全学年から選択できます。</li>
                                            <li><span className="font-bold">自由入力</span>: 自分で問題文を作りたい場合に使います。「漢字,よみ,例文」の形式で入力してください。</li>
                                            <li><span className="font-bold">形式</span>: 「読み」か「書き」を選べます。</li>
                                            <li><span className="font-bold">問題数</span>: 10問、20問、50問から選べます（20問以上は複数枚になります）。</li>
                                        </ul>
                                    </div>
                                    <div className="space-y-2">
                                        <h4 className="font-bold text-indigo-600 border-b pb-1">2. テスト作成・編集</h4>
                                        <ul className="list-disc list-inside text-sm space-y-1 ml-1">
                                            <li><span className="bg-gray-200 px-1 rounded text-xs">テストを作成する</span>ボタンを押すと、ランダムに問題が生成されます。</li>
                                            <li>生成後、プレビュー画面右上の<span className="bg-gray-200 px-1 rounded text-xs"><Edit className="w-3 h-3 inline"/> 内容編集</span>ボタンで、個別の問題文や答えを自由に書き換えられます。</li>
                                            <li>例文の答えにしたい漢字は <code>[ ]</code> で囲んでください（例: <code>[雨]が降る</code>）。</li>
                                        </ul>
                                    </div>
                                    <div className="space-y-2">
                                        <h4 className="font-bold text-indigo-600 border-b pb-1">3. 印刷・保存</h4>
                                        <p className="text-sm">
                                            右上の<span className="bg-blue-100 text-blue-800 px-1 rounded text-xs font-bold">印刷/保存</span>ボタンを押すと印刷画面が開きます。「送信先」を「PDFに保存」に変更すれば、PDFとしてダウンロードできます。
                                        </p>
                                    </div>
                                </div>
                                <div className="bg-gray-50 p-4 text-center border-t">
                                    <button 
                                        onClick={() => setShowHelp(false)}
                                        className="bg-indigo-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-indigo-700 transition-colors"
                                    >
                                        閉じる
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 設定画面 (印刷時は非表示) */}
                    {mode === 'config' && (
                        <div className="max-w-3xl mx-auto p-4 sm:p-8 bg-white shadow-lg rounded-xl my-10 relative">
                            {/* ヘルプボタン(右上) */}
                            <button 
                                onClick={() => setShowHelp(true)}
                                className="absolute top-4 right-4 text-gray-400 hover:text-indigo-600 transition-colors p-2"
                                title="使い方ガイド"
                            >
                                <Menu className="w-8 h-8" />
                            </button>

                            <h1 className="text-3xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                                <FileText className="w-8 h-8 text-indigo-600" />
                                漢字テストメーカー
                            </h1>
                            
                            <div className="space-y-8">
                                <div>
                                    <label className="block text-sm font-bold text-gray-700 mb-3 border-l-4 border-indigo-600 pl-2">学年・コース選択</label>
                                    <div className="grid grid-cols-3 sm:grid-cols-6 gap-2 mb-2">
                                        {Object.keys(COMPRESSED_DATA).filter(k => k.startsWith('小')).map(g => (
                                            <button
                                                key={g}
                                                onClick={() => setConfig({...config, grade: g})}
                                                className={`px-2 py-2 rounded-md text-sm font-medium transition-colors border ${
                                                    config.grade === g 
                                                    ? 'bg-indigo-600 text-white border-indigo-600' 
                                                    : 'bg-white text-gray-600 border-gray-300 hover:bg-gray-50'
                                                }`}
                                            >
                                                {g}
                                            </button>
                                        ))}
                                    </div>
                                    <div className="grid grid-cols-3 sm:grid-cols-6 gap-2">
                                        {["中1", "中2", "中3", "中学全"].map(g => (
                                            <button
                                                key={g}
                                                onClick={() => setConfig({...config, grade: g})}
                                                className={`px-2 py-2 rounded-md text-sm font-medium transition-colors border ${
                                                    config.grade === g 
                                                    ? 'bg-teal-600 text-white border-teal-600' 
                                                    : 'bg-white text-gray-600 border-gray-300 hover:bg-gray-50'
                                                }`}
                                            >
                                                {g}
                                            </button>
                                        ))}
                                         <button
                                            onClick={() => setConfig({...config, grade: 'manual'})}
                                            className={`col-span-2 px-2 py-2 rounded-md text-sm font-medium transition-colors border flex items-center justify-center gap-1 ${
                                                config.grade === 'manual' 
                                                ? 'bg-orange-500 text-white border-orange-500' 
                                                : 'bg-white text-gray-600 border-gray-300 hover:bg-gray-50'
                                            }`}
                                        >
                                            <Edit className="w-4 h-4" />
                                            自由入力
                                        </button>
                                    </div>
                                </div>

                                {config.grade === 'manual' && (
                                    <div className="bg-orange-50 p-4 rounded-lg border border-orange-200">
                                        <label className="block text-sm font-bold text-orange-800 mb-2">
                                            問題データ入力 (形式: 漢字,よみ,例文)
                                        </label>
                                        <p className="text-xs text-gray-600 mb-2">
                                            ※例文中の漢字は [ ] で囲んでください。<br/>
                                            例: 雨,あめ,激しい[雨]が降る。
                                        </p>
                                        <textarea 
                                            value={customText}
                                            onChange={(e) => setCustomText(e.target.value)}
                                            className="w-full h-32 p-2 border border-gray-300 rounded text-sm font-mono focus:ring-2 focus:ring-orange-300 outline-none"
                                            placeholder="雨,あめ,激しい[雨]が降る。"
                                        ></textarea>
                                    </div>
                                )}

                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                    <div>
                                        <label className="block text-sm font-bold text-gray-700 mb-2 border-l-4 border-indigo-600 pl-2">出題形式</label>
                                        <div className="flex gap-4 bg-gray-50 p-3 rounded-lg">
                                            <label className="flex items-center gap-2 cursor-pointer">
                                                <input 
                                                    type="radio" 
                                                    name="type" 
                                                    checked={config.type === 'reading'}
                                                    onChange={() => setConfig({...config, type: 'reading'})}
                                                    className="w-4 h-4 text-indigo-600"
                                                />
                                                <span>読み（漢字 → かな）</span>
                                            </label>
                                            <label className="flex items-center gap-2 cursor-pointer">
                                                <input 
                                                    type="radio" 
                                                    name="type" 
                                                    checked={config.type === 'writing'}
                                                    onChange={() => setConfig({...config, type: 'writing'})}
                                                    className="w-4 h-4 text-indigo-600"
                                                />
                                                <span>書き（かな → 漢字）</span>
                                            </label>
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-bold text-gray-700 mb-2 border-l-4 border-indigo-600 pl-2">レイアウト</label>
                                        <div className="flex gap-2">
                                            <button
                                                onClick={() => setConfig({...config, layout: 'vertical'})}
                                                className={`flex-1 p-2 rounded-lg border flex items-center justify-center gap-2 ${
                                                    config.layout === 'vertical' ? 'bg-indigo-50 border-indigo-600 text-indigo-700' : 'bg-white border-gray-300'
                                                }`}
                                            >
                                                <span className="writing-vertical-rl text-xs">縦書き</span>
                                            </button>
                                            <button
                                                onClick={() => setConfig({...config, layout: 'horizontal'})}
                                                className={`flex-1 p-2 rounded-lg border flex items-center justify-center gap-2 ${
                                                    config.layout === 'horizontal' ? 'bg-indigo-50 border-indigo-600 text-indigo-700' : 'bg-white border-gray-300'
                                                }`}
                                            >
                                                <span className="text-xs">横書き</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <label className="block text-sm font-bold text-gray-700 mb-2 border-l-4 border-indigo-600 pl-2">問題数</label>
                                    <div className="flex gap-2">
                                        {[10, 20, 50].map(cnt => (
                                            <button
                                                key={cnt}
                                                onClick={() => setConfig({...config, count: cnt})}
                                                className={`flex-1 py-2 rounded border ${
                                                    config.count === cnt 
                                                    ? 'bg-gray-800 text-white border-gray-800' 
                                                    : 'bg-white text-gray-600 border-gray-300 hover:bg-gray-50'
                                                }`}
                                            >
                                                {cnt}問
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <button
                                    onClick={generateTest}
                                    className="w-full bg-indigo-600 text-white py-4 rounded-lg font-bold text-lg hover:bg-indigo-700 transition-colors shadow-lg flex items-center justify-center gap-2"
                                >
                                    <RefreshCw className="w-5 h-5" />
                                    テストを作成する
                                </button>
                                
                                <p className="text-xs text-gray-400 text-center mt-2">
                                    ※小学校全学年(1026字)を完全収録。中学校は主要漢字に加え、自由入力で全範囲に対応可能。
                                </p>
                            </div>
                        </div>
                    )}

                    {/* プレビュー & 印刷モード & 編集モード */}
                    {(mode === 'preview' || mode === 'edit') && (
                        <div>
                            {/* ツールバー (印刷時非表示) */}
                            <div className="no-print fixed top-0 left-0 right-0 bg-gray-800 text-white p-4 flex justify-between items-center z-50 shadow-md">
                                <div className="flex items-center gap-4">
                                    <button 
                                        onClick={() => setMode('config')}
                                        className="flex items-center gap-2 text-gray-300 hover:text-white"
                                    >
                                        <ArrowLeft className="w-5 h-5" />
                                        設定に戻る
                                    </button>
                                    <span className="font-semibold text-lg hidden sm:inline">
                                        {config.grade === 'manual' ? 'オリジナル' : config.grade} 漢字テスト 
                                        ({config.type === 'reading' ? '読み' : '書き'})
                                    </span>
                                </div>
                                <div className="flex gap-3 items-center">
                                    {mode === 'preview' ? (
                                        <>
                                            <button 
                                                onClick={generateTest}
                                                className="bg-gray-700 hover:bg-gray-600 px-3 py-2 rounded flex items-center gap-2 text-sm sm:text-base"
                                            >
                                                <RefreshCw className="w-4 h-4" />
                                                <span className="hidden sm:inline">問題入替</span>
                                            </button>
                                            <button 
                                                onClick={() => setMode('edit')}
                                                className="bg-gray-700 hover:bg-gray-600 px-3 py-2 rounded flex items-center gap-2 text-sm sm:text-base"
                                            >
                                                <Edit className="w-4 h-4" />
                                                <span className="hidden sm:inline">内容編集</span>
                                            </button>
                                            <button 
                                                onClick={handlePrint}
                                                className="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded font-bold flex items-center gap-2 shadow-lg text-sm sm:text-base"
                                            >
                                                <Printer className="w-5 h-5" />
                                                <span>印刷/保存</span>
                                            </button>
                                            <button 
                                                onClick={() => setShowHelp(true)}
                                                className="text-gray-300 hover:text-white ml-2"
                                                title="使い方ガイド"
                                            >
                                                <Menu className="w-6 h-6" />
                                            </button>
                                        </>
                                    ) : (
                                        <button 
                                            onClick={() => setMode('preview')}
                                            className="bg-green-600 hover:bg-green-500 px-6 py-2 rounded font-bold flex items-center gap-2 shadow-lg"
                                        >
                                            <Check className="w-5 h-5" />
                                            完了
                                        </button>
                                    )}
                                </div>
                            </div>

                            <div className="pt-20 pb-10 print:pt-0 print:pb-0">
                                {mode === 'edit' ? (
                                    <div className="max-w-4xl mx-auto p-4 bg-white shadow rounded-lg">
                                        <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                                            <Edit className="w-6 h-6 text-indigo-600" />
                                            問題内容の編集
                                        </h2>
                                        <p className="text-sm text-gray-600 mb-6 bg-yellow-50 p-3 rounded border border-yellow-200">
                                            ※ 例文の中のテスト対象となる漢字は <code>[ ]</code> で囲んでください。<br/>
                                            例: <code>[雨]が降る</code>
                                        </p>
                                        <div className="space-y-4">
                                            {questions.map((q, i) => (
                                                <div key={i} className="p-4 border border-gray-200 rounded-lg bg-gray-50 flex flex-col sm:flex-row gap-4 items-start">
                                                    <div className="font-bold text-gray-500 pt-2 w-12 text-center flex-shrink-0">
                                                        問{i + 1}
                                                    </div>
                                                    <div className="flex-grow grid grid-cols-1 sm:grid-cols-12 gap-4 w-full">
                                                        <div className="sm:col-span-2">
                                                            <label className="block text-xs font-bold text-gray-500 mb-1">漢字</label>
                                                            <input 
                                                                type="text" 
                                                                value={q.kanji}
                                                                onChange={(e) => {
                                                                    const newQ = [...questions];
                                                                    newQ[i].kanji = e.target.value;
                                                                    setQuestions(newQ);
                                                                }}
                                                                className="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-300 outline-none"
                                                            />
                                                        </div>
                                                        <div className="sm:col-span-3">
                                                            <label className="block text-xs font-bold text-gray-500 mb-1">読み</label>
                                                            <input 
                                                                type="text" 
                                                                value={q.reading}
                                                                onChange={(e) => {
                                                                    const newQ = [...questions];
                                                                    newQ[i].reading = e.target.value;
                                                                    setQuestions(newQ);
                                                                }}
                                                                className="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-300 outline-none"
                                                            />
                                                        </div>
                                                        <div className="sm:col-span-7">
                                                            <label className="block text-xs font-bold text-gray-500 mb-1">例文</label>
                                                            <input 
                                                                type="text" 
                                                                value={q.sentence}
                                                                onChange={(e) => {
                                                                    const newQ = [...questions];
                                                                    newQ[i].sentence = e.target.value;
                                                                    setQuestions(newQ);
                                                                }}
                                                                className="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-300 outline-none"
                                                            />
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="mt-8 text-center">
                                             <button 
                                                onClick={() => setMode('preview')}
                                                className="bg-indigo-600 hover:bg-indigo-500 text-white px-8 py-3 rounded-lg font-bold shadow-lg"
                                            >
                                                編集を完了してプレビューへ
                                            </button>
                                        </div>
                                    </div>
                                ) : (
                                    /* プレビュー画面 */
                                    <div>
                                        {chunkedQuestions.map((chunk, pageIndex) => (
                                            <div key={`page-${pageIndex}`}>
                                                <div className={`a4-paper print-container ${config.layout === 'horizontal' ? 'landscape' : ''}`}>
                                                    {/* ヘッダー */}
                                                    <div className={`flex justify-between items-end border-b-2 border-black pb-4 mb-8 ${config.layout === 'vertical' ? 'vertical-header-fix' : ''}`}>
                                                        <div>
                                                            <h2 className="text-2xl font-bold mb-1 font-serif">漢字テスト {chunkedQuestions.length > 1 ? `(${pageIndex + 1}/${chunkedQuestions.length})` : ''}</h2>
                                                            <p className="text-sm text-gray-600">
                                                                {config.grade === 'manual' ? 'オリジナル' : config.grade} | {config.count}問中 {pageIndex * questionsPerPage + 1}〜{pageIndex * questionsPerPage + chunk.length}問 | {config.type === 'reading' ? '読み' : '書き'}
                                                            </p>
                                                        </div>
                                                        <div className="flex gap-8">
                                                            <div className="border-b border-black w-32 px-2 pb-1 text-sm text-gray-500">組</div>
                                                            <div className="border-b border-black w-32 px-2 pb-1 text-sm text-gray-500">番</div>
                                                            <div className="border-b border-black w-48 px-2 pb-1 text-lg">氏名</div>
                                                            {pageIndex === 0 && (
                                                                <div className="border border-red-500 w-24 h-24 rounded flex flex-col items-center justify-center text-red-500 relative -mb-4 ml-4">
                                                                    <span className="text-xs">点数</span>
                                                                    <span className="text-3xl font-bold">/100</span>
                                                                </div>
                                                            )}
                                                        </div>
                                                    </div>

                                                    {/* 問題エリア */}
                                                    <div className={`
                                                        ${config.layout === 'vertical' 
                                                            ? 'h-[80%] flex flex-wrap flex-row-reverse gap-x-8 gap-y-0 content-start vertical-text' 
                                                            : 'grid grid-cols-2 gap-x-12 gap-y-6'}
                                                    `}>
                                                        {chunk.map((q, i) => {
                                                            const parts = parseSentence(q);
                                                            const globalIndex = pageIndex * questionsPerPage + i;
                                                            return (
                                                                <div key={globalIndex} className={`
                                                                    ${config.layout === 'vertical' 
                                                                        ? 'h-full border-l border-gray-300 pl-4 py-2 w-16 flex justify-between' 
                                                                        : 'flex items-start gap-3 border-b border-dashed border-gray-300 pb-4'}
                                                                `}>
                                                                    {/* 問題番号 */}
                                                                    <div className={`font-bold bg-gray-800 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs flex-shrink-0 text-orientation-mixed ${config.layout === 'vertical' ? 'mb-2' : 'mt-1'}`}>
                                                                        {globalIndex + 1}
                                                                    </div>

                                                                    {/* 問題文 */}
                                                                    <div className={`text-lg leading-loose font-serif flex-grow ${config.layout === 'vertical' ? 'tracking-widest' : ''}`}>
                                                                        {parts.pre}
                                                                        
                                                                        {/* ターゲット部分 */}
                                                                        {config.type === 'reading' ? (
                                                                            // 読みテスト：漢字を表示、読みを隠す
                                                                            <span className="font-bold border-b-2 border-black px-1 mx-1 inline-block">
                                                                                {parts.target}
                                                                            </span>
                                                                        ) : (
                                                                            // 書きテスト：読みを表示、漢字を隠す
                                                                            <span className="text-sm mx-1 inline-block bg-gray-100 rounded px-1 border border-gray-300 text-gray-600 text-orientation-mixed">
                                                                                {parts.reading}
                                                                            </span>
                                                                        )}
                                                                        
                                                                        {parts.post}
                                                                    </div>

                                                                    {/* 解答欄 */}
                                                                    <div className={`border border-black rounded relative ${config.layout === 'vertical' ? 'w-full h-32 mt-4' : 'w-32 h-16 ml-auto flex-shrink-0'}`}>
                                                                        {/* 解答欄の補助線（十字） */}
                                                                        <div className="absolute inset-0 flex items-center justify-center opacity-20 pointer-events-none">
                                                                            <div className="w-full h-[1px] bg-black"></div>
                                                                            <div className="h-full w-[1px] bg-black"></div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            );
                                                        })}
                                                    </div>
                                                    
                                                    <div className="absolute bottom-4 left-0 right-0 text-center text-xs text-gray-400">
                                                        Powered by 漢字テストメーカー - Page {pageIndex + 1}
                                                    </div>
                                                </div>

                                                {/* 改ページ */}
                                                <div className="page-break"></div>
                                            </div>
                                        ))}

                                        {/* 解答・模範解答ページ */}
                                        <div className={`a4-paper print-container mt-8 ${config.layout === 'horizontal' ? 'landscape' : ''}`}>
                                            <div className="border-b-2 border-black pb-2 mb-6">
                                                <h2 className="text-xl font-bold">模範解答</h2>
                                                <p className="text-sm text-gray-600">※自己採点用</p>
                                            </div>

                                            <div className="grid grid-cols-5 gap-4">
                                                {questions.map((q, i) => (
                                                    <div key={i} className="border border-gray-300 p-2 rounded bg-gray-50">
                                                        <div className="flex items-center gap-2 mb-1">
                                                            <span className="bg-gray-800 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">
                                                                {i + 1}
                                                            </span>
                                                            <span className="text-xs text-gray-500">
                                                                {config.type === 'reading' ? '読み' : '漢字'}
                                                            </span>
                                                        </div>
                                                        <div className="text-center">
                                                            <div className="text-xl font-bold text-indigo-700 font-serif mb-1">
                                                                {config.type === 'reading' ? q.reading : q.kanji}
                                                            </div>
                                                            <div className="text-xs text-gray-500 border-t border-gray-200 pt-1">
                                                                {config.type === 'reading' ? q.kanji : q.reading}
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
